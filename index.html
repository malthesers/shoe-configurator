<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Shoe Configurator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div id="shoe-container"></div>
        <svg id="color-container" viewBox="0 0 100 12">
            <rect class="color-button current-color" x="1" y="1" width="10%" height="10" fill="#1C0439"/>
            <rect class="color-button" x="13.5714285714" y="1" width="10%" height="10" fill="#290843"/>
            <rect class="color-button" x="26.1428571429" y="1" width="10%" height="10" fill="#491C50"/>
            <rect class="color-button" x="38.7142857143" y="1" width="10%" height="10" fill="#6E2DBD"/>
            <rect class="color-button" x="51.2857142857" y="1" width="10%" height="10" fill="#B63572"/>
            <rect class="color-button" x="63.8571428571" y="1" width="10%" height="10" fill="#71305D"/>
            <rect class="color-button" x="76.4285714286" y="1" width="10%" height="10" fill="#F88688"/>
            <rect class="color-button" x="89" y="1" width="10%" height="10" fill="#FFC28D"/>
        </svg>
        <button id="save-shoe">Save Shoe</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
